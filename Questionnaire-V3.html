              <h2 class="mbr-section-title mbr-fonts-style mbr-bold align-center display-1" style="color:black">Il faut choisir une réponse parmi les 4 proposées</h2>

<script>
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, chD, correct = 0;
var questions = [
     ["Dans ma tirelire en forme de coquillage, j’avais 25 euros. Pour mon anniversaire, on m’a donné 3 pièces de 2 euros, 4 pièces de 1 euros, et 3 pièces de 50 centimes. Combien d’argent j’ai au final dans ma tirelire ?",
       "30 euros", "3 euros et 50 centimes", "35 euros", "36 euros et 50 centimes", "D"],
         ["Sur ma feuille il y a écrit “ 5 x 3 ”. Aide moi à trouver ce qui me donne le même résultat :",
          "10 + 3", "2 + 2 + 2 + 5 + 3", "10 + 5", "3 x 4", "C"],
         ["J’ai 423 coquillages dans ma collection. Dis moi dans ce nombre quel est la bonne combinaison de centaines, dizaines et unités :", 
         "300 + 40 + 3 ", "400 + 20 + 3", "200 + 30 + 4","300 + 40 + 2", "B"],
         ["Quelle est la femelle de l’âne ?", 
         "La jument", "L’ânette", "L'ânesse", "La canne", "C"],
         ["Quelle science étudie les atomes et les molécules ?", 
         "La physique", "La chimie" , "La biologie", "Les mathématiques", "B"],
         ["Combien de fois par jour la grande aiguille d’une horloge indique-t-elle le chiffre 4 ?", 
         "2 fois", "4 fois" , "12 fois", "24 fois", "B"],
         ["Le “Fair-play” c’est :", 
         "Respecter les règles, les autres et soi-même", "Être mauvais joueur et toiser son adversaire" , "Tricher et provoquer son adversaire","Manquer de respect aux participants", "A"],
         ["Dans quel domaine Pablo Picasso s’est-il particulièrement illustré ? ", 
         "La musique", "La peinture" , "Le football", "Le théâtre ", "B"],
         ["Une vitesse égale à 36 km/h correspond à :", 
         "10 m/s", "60 m/s" , "100 m/s", "360 m/s", "A"],
         ["De quelle couleur est la couleur vermillon ?", 
         "Rouge", "Bleu" , "Vert", "Jaune", "A"],
		];
		function _(x){
	return document.getElementById(x);
}
function renderQuestion(){
	test = _("test");
	if(pos >= questions.length){
		test.innerHTML = "<h2>Tu as "+correct+" réponses correctes pour "+questions.length+" questions </h2>";
		_("test_status").innerHTML = "FIN DE QUIZZ";
		pos = 0;
		correct = 0;
		return false;
	}
	_("test_status").innerHTML = "Question "+(pos+1)+" sur "+questions.length;
	question = questions[pos][0];
	chA = questions[pos][1];
	chB = questions[pos][2];
    chC = questions[pos][3];
    chD = questions[pos][4];
	test.innerHTML = "<h3>"+question+"</h3>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
    test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br>";
    test.innerHTML += "<input type='radio' name='choices' value='D'> "+chD+"<br><br>";
	test.innerHTML += "<button onclick='checkAnswer()'>Suivant !</button>";
}
function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == questions[pos][5]){
		correct++;
	}
	pos++;
	renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
